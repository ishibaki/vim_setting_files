[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = 'python'
# jediにおける変数リネーム機能とquickrun実行コマンドのcompeteをクリアしておく
hook_add = '''
    let g:jedi#rename_command = "<Leader>R"
'''

[[plugins]] # Markdownプレビューワ, 先にnpm -g install instant-markdown-dが必要
repo = 'suan/vim-instant-markdown'
on_ft = 'markdown'

[[plugins]] # HTMLタグの自動補完
repo = 'vim-scripts/HTML-AutoCloseTag'
on_ft = 'markdown'

[[plugins]] # toml syntax
repo = 'cespare/vim-toml'
on_ft = 'toml'

